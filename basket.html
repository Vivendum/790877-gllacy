<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Корзина для покупки мороженного в магазине GllacyShop</title>
  </head>
  <body>
    <!-- header  -->
    <main class="container">
      <section class="modal modal-basket">
        <h1 class="visually-hidden">Корзина</h1>
        <table class="basket-table">
          <caption class="visually-hidden">Список товаров</caption>
          <tr class="visually-hidden">
            <th>Удаление позиции</th>
            <!-- Декоративное изображение -->
            <th>Название</th>
            <th>Вес</th>
            <!-- декоративный знак умножения -->
            <th>Цена за 1 кг</th>
            <th>Цена за всё</th>
          </tr>
          <tr>
            <td><button class="modal-close" type="button">Удалить</button></td>
            <td>Пломбир с апельсиновым джемом</td>
            <td>1,5 кг</td>
            <td>200 руб.</td>
            <td>300 руб.</td>
          </tr>
          <tr>
            <td><button class="modal-close" type="button">Удалить</button></td>
            <td>Клубничный пломбир с присыпкой из белого шоколада</td>
            <td>1,5 кг</td>
            <td>300 руб.</td>
            <td>450 руб.</td>
          </tr>
        </table>
        <p><b>Итого: 750 руб.</b></p>
        <a class="button" href="#">Оформить заказ</a>
      </section>
    </main>
    <!-- footer -->
  </body>
</html>
