<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Личный кабинет пользователя магазина мороженного GllacyShop</title>
  </head>
  <body>
    <!-- header  -->
    <main class="container">
      <section class="modal modal-user">
        <h1 class="visually-hidden">Личный кабинет</h1>
        <form class="user-form" method="post" action="https://echo.htmlacademy.ru">
          <p>
            <label class="visually-hidden" for="user-mail-id">Электоронная почта</label>
            <input class="user-mail" id="user-mail-id" type="email" name="email" placeholder="Электронная почта">
          </p>
          <p>
            <label class="visually-hidden" for="user-password-id">Пароль</label>
            <input class="user-password" id="user-password-id" type="password" name="password" placeholder="Пароль">
          </p>
          <button class="button" type="submit">Войти</button>
        </form>
        <p>
          <a href="#">Забыли пароль?</a>
          <a href="#">Новая регистрация</a>
        </p>
      </section>
    </main>
    <!-- footer -->
  </body>
</html>
